<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find a Club – Interact Global Hub</title>

  <!-- Leaflet CSS (Free maps) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Main site styling -->
  <link rel="stylesheet" href="../assets/css/main.css">

  <style>
    #map {
      height: 400px;
      margin: 1.5rem 0;
      border-radius: 8px;
    }

    #clubList li {
      list-style: none;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">Interact Global Hub</div>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../about/index.html">About</a>
  </nav>
</header>

<section class="section">
  <h2>Find an Interact Club</h2>
  <p>Search for Interact clubs around the world and connect with your nearest one.</p>

  <input
    type="text"
    id="searchInput"
    placeholder="Search by club name, city, or country..."
    style="width:100%; padding:0.8rem; margin:1rem 0;"
  >

  <div id="map"></div>

  <ul id="clubList"></ul>
</section>

<footer class="footer">
  <p>© 2025 Interact Global Hub · Service Above Self</p>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  let clubs = [];

  // Load club data
  fetch("../data/clubs.json")
    .then(response => response.json())
    .then(data => {
      clubs = data;
      displayClubs(clubs);
      initMap(clubs);
    });

  function displayClubs(list) {
    const clubList = document.getElementById("clubList");
    clubList.innerHTML = "";

    list.forEach(club => {
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${club.name}</strong><br>
        ${club.city}, ${club.country}<br>
        <a href="https://www.google.com/maps/search/?api=1&query=${club.location.lat},${club.location.lng}" target="_blank">
          View on map
        </a>
      `;
      clubList.appendChild(li);
    });
  }

  document.getElementById("searchInput").addEventListener("input", (e) => {
    const term = e.target.value.toLowerCase();
    const filtered = clubs.filter(club =>
      club.name.toLowerCase().includes(term) ||
      club.city.toLowerCase().includes(term) ||
      club.country.toLowerCase().includes(term)
    );
    displayClubs(filtered);
  });

  function initMap(clubs) {
    const map = L.map("map").setView([0, 0], 2);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    clubs.forEach(club => {
      L.marker([club.location.lat, club.location.lng])
        .addTo(map)
        .bindPopup(`<strong>${club.name}</strong><br>${club.city}, ${club.country}`);
    });
  }
</script>

</body>
</html>
